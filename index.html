<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>Weighting Factors</title>
  <link rel="stylesheet" href="css/lib/bootstrap.css">
  <link rel="stylesheet" href="css/ui.css">
</head>
<body>
<div class="container">
  <h2 class="text-center">Weighting Factors</h2>
  <form class="form-horizontal" id="input-form">
    <div class="form-group">
      <label style="text-align: left" class="control-label col-sm-offset-1 col-sm-1">Constraints.</label>
      <label class="control-label col-sm-2">Argument count:</label>
      <div class="col-sm-1">
        <input required type="number" value="2" min="1" max="10" class="form-control" id="count" placeholder="Count">
      </div>
      <label class="control-label col-sm-1">&Delta;X:</label>
      <div class="col-sm-1">
        <input required type="text" value="0.5" class="form-control decimal-input" id="delta" placeholder="Delta">
      </div>
    </div>
    <div>
      <div id="min-group" class="form-group">
        <label class="control-label col-sm-1">Min X:</label>
        <div class="col-sm-1">
          <input required type="text" class="form-control decimal-input" id="min-0" placeholder="Min 1">
        </div>
        <div class="col-sm-1">
          <input required type="text" class="form-control decimal-input" id="min-1" placeholder="Min 2">
        </div>
      </div>
      <div id="max-group" class="form-group">
        <label class="control-label col-sm-1">Max X:</label>
        <div class="col-sm-1">
          <input required type="text" class="form-control decimal-input" id="max-0" placeholder="Max 1">
        </div>
        <div class="col-sm-1">
          <input required type="text" class="form-control decimal-input" id="max-1" placeholder="Max 2">
        </div>
      </div>

    </div>
    <div class="form-group">
      <label style="text-align: left" class="control-label col-sm-offset-1 col-sm-10">Lambdas:</label>
    </div>
    <div id="lambda-group" class="form-group">
      <div class="col-sm-offset-1 col-sm-1">
        <input required type="number" min="1" max="9" class="form-control" id="lambda-0" placeholder="&lambda;-1">
      </div>
      <div class="col-sm-1">
        <input required type="number" min="1" max="9" class="form-control" id="lambda-1" placeholder="&lambda;-2">
      </div>
    </div>
    <div class="form-group">
      <label style="text-align: left" class="control-label col-sm-offset-1 col-sm-10">Criterions:</label>
    </div>
    <div id="criterion-group">
      <div class="form-group">
        <label class="control-label col-sm-1" for="criterion-0">&Phi;-1:</label>
        <div class="col-sm-10">
          <input required type="text" class="form-control" id="criterion-0" placeholder="x1^2+x2^2">
        </div>
        <div class="col-sm-1">
          <a id="add-criterion" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span></a>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-1" for="criterion-1">&Phi;-2:</label>
        <div class="col-sm-10">
          <input required type="text" class="form-control" id="criterion-1" placeholder="x1^2+x2^2">
        </div>
        <div class="col-sm-1">
          <a id="remove-criterion" disabled class="btn btn-danger"><span
              class="glyphicon glyphicon-remove"></span></a>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-1 col-sm-5">
        <button id="calculate-button" type="submit" class="btn btn-success">Calculate</button>
      </div>
      <div class="col-sm-5">
        <button style="display: none" type="submit" id="back-button" class="btn btn-success">Recalculate</button>
      </div>
    </div>
    <div class="form-group" id="progress-group" style="display: none">
      <div class="progress">
        <div id="progressbar" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40"
             aria-valuemin="0" aria-valuemax="100" style="width:0%">
        </div>
      </div>
    </div>
  </form>
  <div style="display: none" id="result-form">
    <div class="container">
      <h2>Result</h2>
      <h3 id="lambdas-output"></h3>
      <h3>min<sub>(X&in;D<sub>x</sub>)</sub> &phi;(X) = <span id="phi-output"></span></h3>
      <p></p>
      <table class="table table-hover">
        <thead>
        <tr id="table-head">
          <th>X</th>
        </tr>
        </thead>
        <tbody id="table-body">

        </tbody>
      </table>
    </div>
  </div>
</div>
<script src="js/lib/jquery.js"></script>
<script src="js/lib/bootstrap.js"></script>
<script src="js/ui.js"></script>
<script src="js/logic.js"></script>
</body>
</html>
